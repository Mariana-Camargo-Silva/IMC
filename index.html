<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Massa Corporal</title>
</head>
<body>
    
  <h1> IMC - Índice de Massa Corporal</h1>

  <label for="altura">Altura:</label>
  <input type="number" name="" id="altura">
  <br>

  <label for="peso">Peso (kg):</label>
  <input type="number" name="" id="peso">
  <br>

   <button onclick="calcularImc()"> Calcular </button>

    <p> Seu índice de massa corporal é: <span id="resultado"></span></p>

    <script>
    function calcularImc(){
        const altura = document.getElementById('altura').value;
        const peso = document.getElementById('peso').value;
        const imc = peso / (altura ** 2);
        
        document.getElementById('resultado').textContent = imc.toFixed(2);

    }

    </script>
  
    <img src="https://www.dorcronica.blog.br/web/wp-content/uploads/2022/09/o-indice-de-massa-corporal-imc-e-impreciso-e-enganoso.png" alt="900px" height="300px" width="500px">

</body>
</html>
